{% extends 'base.html' %}

{% block content %}

<h2> Admin Board </h2> <br> <br>

<table class= "table table-hover table-borderedtable-striped">	

	<thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Delete</th>
    </tr>
  </thead>

  <tbody>
{% for our_user in our_users %}
	<tr>
		<td> {{ our_user.id }} </td>
		<td> {{ our_user.name }} </td>
		<td> {{ our_user.email }} </td>
		<td> <a href="{{url_for('delete', id=our_user.id)}}"  class="btn btn-danger">Delete</a> </td>

	</tr>
{% endfor %}

  </tbody>
</table>

{% endblock %}
