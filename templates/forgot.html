{% extends 'base.html' %}
{% block content %}

<div class = "row">
	<div class="col-md-offset-3 col-md-9">
		<h3> Forgot Password </h3> <br>

		<div class="shadow p-4 mb-5 bg-body rounded">

		<p> Please enter your registered email address and we will send a password reset link to your email. </p> <br>

		<form method="POST" action="{{ url_for('forgot') }}" role= "form">

			{{ form.hidden_tag() }}

			{{ form.email.label(class='form-label') }}

			{{ form.email(class='form-control') }}

			<br>
			<button type= "submit" class='btn btn-outline-success btn-block btn-sm text-body'>Reset Password</button>

		</form>
	</div>
	</div>
</div>

{% endblock %}
